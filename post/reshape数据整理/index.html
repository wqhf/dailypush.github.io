<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line">dir.create(<span class="string">"data"</span>)</span><br><span class="line">download.file(url = <span class="string">"http://jaredlander.com/data/US_Foreign_Aid.zip"</span>,</span><br><span class="line">              destfile = <span class="string">"data/ForeignAid.zip"</span>)</span><br><span class="line">unzip(<span class="string">"data/ForeignAid.zip"</span>, exdir = <span class="string">"data"</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">require</span>(stringr)</span><br><span class="line">theFiles &lt;- dir(<span class="string">"data/"</span>, pattern = <span class="string">"\\.csv"</span>)</span><br><span class="line"><span class="keyword">for</span> (a <span class="keyword">in</span> theFiles)</span><br><span class="line">&#123;</span><br><span class="line">  nameToUse &lt;- str_sub(string = a, start = <span class="number">12</span>, end = <span class="number">18</span>)</span><br><span class="line">  temp &lt;- read.table(file = file.path(<span class="string">"data"</span>, a),</span><br><span class="line">                     header = <span class="literal">TRUE</span>, sep = <span class="string">","</span>, stringsAsFactors = <span class="literal">FALSE</span>)</span><br><span class="line">  assign(x = nameToUse, value = temp)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">## 合并</span></span><br><span class="line">Aid90s00s &lt;- merge(x = Aid_90s, y = Aid_00s,</span><br><span class="line">                   by.x = c(<span class="string">"Country.Name"</span>, <span class="string">"Program.Name"</span>),</span><br><span class="line">                   by.y = c(<span class="string">"Country.Name"</span>, <span class="string">"Program.Name"</span>))</span><br><span class="line">head(Aid90s00s)</span><br><span class="line"></span><br><span class="line"><span class="comment">## plyr 中的join</span></span><br><span class="line"><span class="keyword">require</span>(plyr)</span><br><span class="line">Aid90s00sJoin &lt;- join(x = Aid_90s, y = Aid_00s, by = c(<span class="string">"Country.Name"</span>, <span class="string">"Program.Name"</span>))</span><br><span class="line">head(Aid90s00sJoin)</span><br><span class="line"></span><br><span class="line">frameNames &lt;- str_sub(string = theFiles, start = <span class="number">12</span>, end = <span class="number">18</span>)</span><br><span class="line">frameList &lt;- vector(<span class="string">"list"</span>, length(frameNames))</span><br><span class="line">names(frameList) &lt;- frameNames</span><br><span class="line"><span class="keyword">for</span> (a <span class="keyword">in</span> frameNames)</span><br><span class="line">&#123;</span><br><span class="line">  frameList[[a]] &lt;- eval(parse(text = a))</span><br><span class="line">&#125;</span><br><span class="line">head(frameList[[<span class="number">1</span>]])</span><br><span class="line">head(frameList[[<span class="string">"Aid_00s"</span>]])</span><br><span class="line"></span><br><span class="line"><span class="comment">### 把列表中所有的元素合并</span></span><br><span class="line">allAid &lt;- Reduce(<span class="keyword">function</span>(<span class="keyword">...</span>)</span><br><span class="line">  &#123;</span><br><span class="line">  join(<span class="keyword">...</span>, by = c(<span class="string">"Country.Name"</span>, <span class="string">"Program.Name"</span>))</span><br><span class="line">&#125;, frameList)</span><br><span class="line"></span><br><span class="line"><span class="keyword">require</span>(useful)</span><br><span class="line">corner(allAid, c=<span class="number">15</span>)</span><br><span class="line">bottomleft(allAid, c = <span class="number">15</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">## 合并表 (data.table键访问内存方式)</span></span><br><span class="line"><span class="keyword">require</span>(data.table)</span><br><span class="line">dt90 &lt;- data.table(Aid_90s, key = c(<span class="string">"Country.Name"</span>, <span class="string">"Program.Name"</span>))</span><br><span class="line">dt00 &lt;- data.table(Aid_00s, key = c(<span class="string">"Country.Name"</span>, <span class="string">"Program.Name"</span>))</span><br><span class="line">dt0090 &lt;- dt90[dt00]  <span class="comment"># dt90在左边，dt00在右边</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">## reshape2</span></span><br><span class="line"><span class="comment"># melt函数 （列-&gt;行）</span></span><br><span class="line">head(Aid_00s)</span><br><span class="line"><span class="keyword">require</span>(reshape2)</span><br><span class="line">melt00 &lt;- melt(Aid_00s, id.vars = c(<span class="string">"Country.Name"</span>, <span class="string">"Program.Name"</span>),</span><br><span class="line">               variable.name = <span class="string">"Year"</span>, value.name = <span class="string">"Dollars"</span>)</span><br><span class="line">tail(melt00, <span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">require</span>(scales)</span><br><span class="line">melt00$Year &lt;- as.numeric(str_sub(melt00$Year, start = <span class="number">3</span>, end = <span class="number">6</span>))</span><br><span class="line">meltAgg &lt;- aggregate(Dollars ~ Program.Name + Year, data = melt00,</span><br><span class="line">                     sum, na.rm=<span class="literal">TRUE</span>)</span><br><span class="line">ggplot(meltAgg, aes(x=Year, y=Dollars)) + </span><br><span class="line">  geom_line(aes(group=Program.Name)) +</span><br><span class="line">  facet_wrap(~ Program.Name) +</span><br><span class="line">  scale_x_continuous(breaks = seq(from=<span class="number">2000</span>, to=<span class="number">2009</span>, by=<span class="number">2</span>)) +</span><br><span class="line">  theme(axis.text.x = element_text(angle = <span class="number">90</span>, vjust = <span class="number">1</span>, hjust = <span class="number">0</span>)) +</span><br><span class="line">  scale_y_continuous(labels = multiple_format(extra=dollar,</span><br><span class="line">                                              multiple=<span class="string">"B"</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># dcast函数（行-&gt;列）</span></span><br><span class="line">cast00 &lt;- dcast(melt00, Country.Name + Program.Name ~ Year,</span><br><span class="line">                value.var = <span class="string">"Dollars"</span>)</span><br><span class="line">head(cast00)</span><br></pre></td></tr></table></figure>
